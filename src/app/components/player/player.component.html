<div class="flex flex-col">
  <div class="flex flex-col bg-gray-800 text-white p-4 rounded-lg">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-lg font-bold">Music Player</h2>
    </div>
    <div class="flex justify-center items-center mb-4">
      <h3 id="current-track" class="text-md">Track Name</h3>
    </div>
    <div class="flex justify-around items-center">
      <button id="prev" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">
        Previous
      </button>
      <button id="play-pause" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">
        Play/Pause
      </button>
      <button id="next" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">
        Next
      </button>
    </div>
  </div>
</div>
